<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de clima</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">Aplicacion de clima desarrollado por Mariano Italiano &copy </h3>
            <div>
                <h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">CÃ³rdoba</h1>
                    <small>
                        <span class="time">06:09</span>
                        -
                        <span class="date">
                            Lunes May 22
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="img/icons/weather/64x64/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">Nublado</span>
                </div>
            </div>
        </div>
        <div class="panel"> 
            <form id="locationInput">
            <input type="text" class="search" placeholder="Ingresa la ciudad" />
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
            </form>

            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>

            <ul class="details">
                <h4>Detalles del clima</h4>
                <li>
                    <span>Nubosidad</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humedad</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Viento</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>


<script text="text/javascript" src="app.js"></script>
</body>

</html>
